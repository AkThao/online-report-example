<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Triangle Report</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        svg {
            width: 200px;
            height: 300px;
        }
        .triangle {
            fill: #FFDD57;
            stroke: #FF9F00;
            stroke-width: 3;
        }
        .eye {
            fill: black;
        }
        .smile {
            stroke: black;
            stroke-width: 2;
            fill: none;
        }
        .arm {
            fill: #FFDD57;
            stroke: #FF9F00;
            stroke-width: 3;
        }
        .leg {
            fill: #FFDD57;
            stroke: #FF9F00;
            stroke-width: 3;
        }
        .speech-bubble {
            position: absolute;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #FF9F00;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        .bubble-tail {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #FF9F00;
            bottom: -10px;
            left: 50%;
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="speech-bubble">
            I am a report!
            <div class="bubble-tail"></div>
        </div>

        <svg viewBox="0 -30 100 150">
            <!-- Triangle -->
            <polygon class="triangle" points="50,10 10,90 90,90" />

            <!-- Eyes -->
            <circle class="eye" cx="40" cy="55" r="5" />
            <circle class="eye" cx="60" cy="55" r="5" />

            <!-- Smile -->
            <path class="smile" d="M35,70 Q50,85 65,70" />

            <!-- Arms -->
            <line class="arm" x1="0" y1="45" x2="25" y2="60" />
            <line class="arm" x1="100" y1="45" x2="75" y2="60" />

            <!-- Legs -->
            <line class="leg" x1="25" y1="90" x2="25" y2="110" />
            <line class="leg" x1="75" y1="90" x2="75" y2="110" />
        </svg>
    </div>
</body>
</html>
